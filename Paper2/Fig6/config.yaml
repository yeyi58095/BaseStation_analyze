figure:
  paper: "Paper2"
  id: "Fig6"
  title: "Loss rate vs system load ρ (N=10, μ=1.25, C=300, Q=10, τ=0.4)"
  x_var: "lambda"
  y_metric: "loss_rate"
  ylabel: "Loss rate"
  xlabel: "λ_i per sensor  (ρ = N·λ_i/μ_i)"
  legend: true
  save_as: "fig6.png"
  aggregate_runs: 6
  parallel_workers: 12
  stats: { ci_level: 0.95, error_style: "bar", save_table: true }
  auto_defaults: {}

sim:
  exe: "../Projects/BaseStation/Win32/Debug/Project2.exe"
  base_args:
    T: 600000
    seed: 12345
    N: 10
    C: 300
    mu: 1.25
    e: 1.0
    Q: 10
    tau: 4
    rtx: 1
    slots: 0
    alwaysCharge: true
    version: "BaseStation"

    # —— 讓策略差異出得來：打開距離異質 —— 
    useD: 1
    dDist: "lognormal"   # lognormal(μ=0, σ=0.6)
    dP1: 0.0
    dP2: 0.6
    dseed: 2025
    pt: 1000.0
    alpha: 2.0

lambda_grid: &lamgrid
  - 0.0125
  - 0.01875
  - 0.025
  - 0.03125
  - 0.0375
  - 0.04375
  - 0.05
  - 0.05625
  - 0.0625
  - 0.06875
  - 0.075
  - 0.08125
  - 0.0875
  - 0.09375
  - 0.10
  - 0.10625
  - 0.1125
  - 0.11875

sweeps:
  - label: "RR"
    fixed: { policy: "rr" }
    x_values: *lamgrid

  - label: "DF"
    fixed: { policy: "df" }
    x_values: *lamgrid

  - label: "CEDF"
    fixed: { policy: "cedf" }
    x_values: *lamgrid
