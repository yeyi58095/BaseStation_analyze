figure:
  paper: "Paper1"
  id: "Fig6"
  title: "Average number of DPs vs μ (λ=0.9, C=2)"
  x_var: "mu"
  y_metric: "L"
  ylabel: "Average number of DPs (L_D)"
  xlabel: "μ"
  legend: true
  save_as: "fig6.png"

  aggregate_runs: 8
  parallel_workers: 16
  stats:
    ci_level: 0.95
    error_style: "bar"
    show_marker: false
    save_table: true

  stability_guard: false

  auto_defaults:
    approach: "right"
    common_end: 3.5
    step: 0.2
    clip_ratio: 0.995
    refine: { enabled: true, levels: 6 }

  asymptote:
    draw: true
    mode: "value"

sim:
  exe: "../Projects/BaseStation/Win32/Debug/Project2.exe"
  base_args:
    T: 1000010
    seed: 12345
    N: 1
    rtx: 1
    slots: 0
    alwaysCharge: true
    version: "BaseStation"
    lambda: 0.9
    C: 2

sweeps:
  - label: "e=3"
    fixed: { e: 3.0 }
    x_auto: { asymptote: { mode: "value", value: 0.9712634131 } }
  - label: "e=2"
    fixed: { e: 2.0 }
    x_auto: { asymptote: { mode: "value", value: 1.0670576365 } }
  - label: "e=1.6"
    fixed: { e: 1.6 }
    x_auto: { asymptote: { mode: "value", value: 1.1827830369 } }
