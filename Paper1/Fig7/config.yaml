figure:
  paper: "Paper1"
  id: "Fig7"
  title: "Average number of DPs vs e (λ=0.9, C=2)"
  x_var: "e"
  y_metric: "L"
  ylabel: "Average number of DPs (L_D)"
  xlabel: "e"
  legend: true
  save_as: "fig7.png"
  aggregate_runs: 1
  stability_guard: false

  # 右邊收斂：從各自 e* 的右側 → 共同終點
  auto_defaults:
    approach: "right"
    common_end: 2.0          # ← 關鍵：共同終點
    step: 0.2
    clip_ratio: 0.995        # 從 e* 的 ~+0.5% 起跑（更貼近可改 0.998）
    refine: { enabled: true, levels: 6 }

  # 垂直漸進線（x 軸是 e → 固定 value）
  asymptote:
    draw: true
    mode: "value"

sim:
  exe: "../Projects/BaseStation/Win32/Debug/Project2.exe"
  base_args:
    T: 1000010
    seed: 12345
    N: 1
    rtx: 1
    slots: 0
    alwaysCharge: true
    version: "BaseStation"
    lambda: 0.9
    C: 2

sweeps:
  - label: "μ=2.4"
    fixed: { mu: 2.4 }
    x_auto:
      asymptote: { mode: "value", value: 1.0126906698 }

  - label: "μ=2.0"
    fixed: { mu: 2.0 }
    x_auto:
      asymptote: { mode: "value", value: 1.0670576365 }

  - label: "μ=1.6"
    fixed: { mu: 1.6 }
    x_auto:
      asymptote: { mode: "value", value: 1.1827830369 }
