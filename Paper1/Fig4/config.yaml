figure:
  paper: "Paper1"
  id: "Fig4"
  title: "Average number of DPs vs λ (μ=3, e=2.4)"
  x_var: "lambda"
  y_metric: "L"
  ylabel: "Average number of DPs (L_D)"
  xlabel: "λ"
  legend: true
  save_as: "fig4.png"

  aggregate_runs: 8
  parallel_workers: 16
  stats:
    ci_level: 0.95
    error_style: "bar"
    show_marker: false
    save_table: true

  stability_guard: true

  auto_defaults:
    approach: "left"
    common_start: 0.4
    step: 0.2
    clip_ratio: 0.995
    refine: { enabled: true, levels: 6 }

  asymptote:
    draw: true
    mode: "auto_stability"

sim:
  exe: "../Projects/BaseStation/Win32/Debug/Project2.exe"
  base_args:
    T: 1000010
    seed: 12345
    N: 1
    rtx: 1
    slots: 0
    alwaysCharge: true
    version: "BaseStation"

sweeps:
  - label: "C=1"
    fixed: { mu: 3.0, e: 2.4, C: 1 }
    x_auto: {}
  - label: "C=5"
    fixed: { mu: 3.0, e: 2.4, C: 5 }
    x_auto: {}
  - label: "C=10"
    fixed: { mu: 3.0, e: 2.4, C: 10 }
    x_auto: {}
