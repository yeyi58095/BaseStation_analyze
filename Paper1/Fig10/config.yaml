figure:
  paper: "Paper1"
  id: "Fig10"
  title: "Energy shortage probability vs μ (λ=0.9, C=2)"
  x_var: "mu"
  y_metric: "P_es"
  ylabel: "Energy shortage probability (P_es)"
  xlabel: "μ"
  legend: true
  save_as: "fig10.png"

  aggregate_runs: 8
  parallel_workers: 8
  stats:
    ci_level: 0.95
    error_style: "bar"
    show_marker: false
    save_table: true

  stability_guard: false     # μ 不是 λ，不用啟動穩定性檢查

  # 右邊收斂：從各自 μ* 的右側 → 共同終點
  auto_defaults:
    approach: "right"
    common_end: 3.5           # 共用終點，可調 4.0
    step: 0.2
    clip_ratio: 0.995
    refine:
      enabled: true
      levels: 6

  # 垂直漸進線：x 軸是 μ，需指定固定值
  asymptote:
    draw: true
    mode: "value"

sim:
  exe: "../Projects/BaseStation/Win32/Debug/Project2.exe"
  base_args:
    T: 1000010
    seed: 12345
    N: 1
    rtx: 1
    slots: 0
    alwaysCharge: true
    version: "BaseStation"
    lambda: 0.9
    C: 2

sweeps:
  - label: "e=3"
    fixed: { e: 3.0 }
    x_auto:
      asymptote: { mode: "value", value: 0.9712634131 }

  - label: "e=2"
    fixed: { e: 2.0 }
    x_auto:
      asymptote: { mode: "value", value: 1.0670576365 }

  - label: "e=1.6"
    fixed: { e: 1.6 }
    x_auto:
      asymptote: { mode: "value", value: 1.1827830369 }
